<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div class="display" id="display">0</div>
        <div class="allButtons">
            <button class="buttons numPad" id="numPad9">9</button>
            <button class="buttons numPad" id="numPad8">8</button>
            <button class="buttons numPad" id="numPad7">7</button>
            <button class="buttons operator" id="operator/">/</button>
            <button class="buttons numPad" id="numPad6">6</button>
            <button class="buttons numPad" id="numPad5">5</button>
            <button class="buttons numPad" id="numPad4">4</button>
            <button class="buttons operator" id="operator*">*</button>
            <button class="buttons numPad" id="numPad3">3</button>
            <button class="buttons numPad" id="numPad2">2</button>
            <button class="buttons numPad" id="numPad1">1</button>
            <button class="buttons operator" id="operator-">-</button>
            <button class="buttons" id="clear">C</button>
            <button class="buttons numPad" id="numPad0">0</button>
            <button class="buttons" id="equals">=</button>
            <button class="buttons operator" id="operator+">+</button>
        </div>
    </div>

</body>

</html>
